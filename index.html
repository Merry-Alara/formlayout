<html>
    <head>
        <title>
            assignment no. 3
        </title>
    </head>

    <body>
        <form action="">
            <!-- fieldset -->
            <fieldset>
                <!-- legend -->
                <legend>Personal Information</legend>
                <!-- name -->
                <label for="fname">Full Name:</label>
                <input type="text" name="fname" id="fname">
                <br><br>
                <!-- email -->
                <label for="email">Email:</label>
                <input type="email">
                <br><br>
                <!-- password -->
                <label for="password">Password:</label>
                <input type="password">
                <br><br>
                <!-- date of birth -->
                <label for="dob">Date of Birth:</label>
                <input type="date">
                <br><br>
                <!-- message -->
                <label for="message">leave a message</label>
                <textarea name="message" id="message" rows="5"></textarea>
                <br><br>
                <!-- gender -->
                <label for="Gender">Gender</label>
                <br>
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="gender">Others</label>
                <input type="radio" name="gender" id="others">
            </fieldset>
            <!-- secondfieldset -->
             <fieldset>
                <legend>Hobbies and Favourite language</legend>
                <!-- select drop drown -->
                <label for="select">Choose your favourite</label>
                <br>
                <select name="Favourite language" id="favourite language">
                    <option value="1">java</option>
                    <option value="2">python</option>
                    <option value="3">html</option>
                    <option value="4">css</option>
                    <option value="5">database</option>
                </select>
                <br><br>
                <!-- checkbox for hobbies -->
                 
                      <label for="hobbies">Select Hobbie</label>
                      <br>
                      <label for="reading">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        Reading
                      </label>
                      
                      <label for="traveling">
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                        Traveling
                      </label>
                      
                      <label for="gaming">
                        <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                        Gaming
                      </label>
                      
                      <label for="sports">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        Sports
                      </label>
                      
                      <label for="music">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        Music
                      </label>
                      <br><br>
                      <!-- file -->
                      <label for="file">Select file:</label>
                      <input type="file">
                      <br><br>
                      <!-- buttons -->
                      <button>submit</button>
                      <button>Reset</button>
                    
                    
                  </form>
                  
                
                
                
             </fieldset>
        </form>
    </body>
</html>
